<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Modern Background Setup */
        body {
            background: url('https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1480&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }
        
        /* Dark overlay for readability */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* Luxury Navbar */
        .navbar {
            background: rgba(40, 40, 40, 0.85) !important;
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .navbar-brand {
            color: #ff9a3c !important;
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        /* Glow Button Effect */
        .btn-glow {
            background: linear-gradient(45deg, #ff9a3c, #ff6b6b);
            border: none;
            color: white;
            font-weight: 600;
            padding: 8px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(255, 106, 107, 0.4);
            transition: all 0.3s ease;
        }
        
        .btn-glow:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 106, 107, 0.6);
        }

        /* Table Styling */
        table {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            overflow: hidden;
        }
        
        th {
            background: rgba(40, 40, 40, 0.9) !important;
            color: white !important;
        }
    </style>
</head>
<body>

    <!-- Luxury Navbar -->
    <nav class="navbar navbar-expand-lg p-3">
      <div class="container-fluid">
        <a class="navbar-brand">üç≥ RecipeMaster</a>
        <form class="d-flex" role="search">
          {% if request.user.is_authenticated %}
            <a href="/logout/" class="btn btn-glow mx-2" type="button">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          {% else %}
            <a href="/login/" class="btn btn-glow" type="button">
              <i class="fas fa-sign-in-alt"></i> Login
            </a>
          {% endif %}
        </form>
      </div>
    </nav>

    {% block start %}{% endblock %}

    <!-- Font Awesome & Bootstrap JS -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
